apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

def lib_version = '1.0.5'
def user_name = 'wandersnail'
def lib_group = 'cn.wandersnail'
def lib_artifact = 'classic-bluetooth'
def lib_description = 'A framework for Android Classic Bluetooth'
def lib_website = 'https://github.com/wandersnail/classic-bluetooth'
group = lib_group
version = lib_version

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        disable 'TypographyFractions', 'TypographyQuotes'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    libraryVariants.all { variant ->
        variant.outputs.all {
            //这里修改apk文件名
            outputFileName = "${lib_artifact}-${variant.name}.aar"
        }
    }
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.3.1'
    compileOnly 'cn.wandersnail:commons-android:1.3.2'
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    setClasspath(classpath + project.files(android.getBootClasspath().join(File.pathSeparator)))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = lib_group
            artifactId = lib_artifact
            version = lib_version
            description = lib_description
            
            artifact "$buildDir/outputs/aar/${project.name}-release.aar"

            // 增加 sourcesJar、javadocJar 任务
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = lib_artifact
                description = lib_description
                url = lib_website

                scm {
                    url = lib_website
                    connection = "scm:git:${lib_website}.git"
                    developerConnection = "scm:git:${lib_website}.git"
                }

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id = user_name
                        name = 'Zeng Fansheng'
                        email = 'bingmo977@qq.com'
                    }
                }
            }
        }
    }

    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
    properties.load(inputStream)
    def ossrhUsername = properties.containsKey('ossrhUsername') ? properties['ossrhUsername'] : ''
    def ossrhPassword = properties.containsKey('ossrhPassword') ? properties['ossrhPassword'] : ''
    if (ossrhUsername != null && ossrhPassword != null) {
        repositories {
            maven {
                url "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }
    }
}

signing {
    sign publishing.publications.maven
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}